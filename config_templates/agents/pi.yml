id: pi
label: Pi
description: Use the pi CLI for solve and review.
default_profile: pi
profiles:
  pi:
    trudge: pi
    trudge_review: pi-review
  z.ai:
    trudge: z.ai
    trudge_review: z.ai
invocations:
  pi:
    command: 'pi --prompt "$TRUDGER_AGENT_PROMPT"'
  pi-review:
    command: 'pi --prompt "$TRUDGER_AGENT_PROMPT"'
  z.ai:
    command: 'pi_trudge --prompt-env TRUDGER_AGENT_PROMPT'
