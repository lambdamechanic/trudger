name: CI

on:
  push:
    branches:
      - main
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install br (beads_rust)
        run: cargo install --git https://github.com/Dicklesworthstone/beads_rust --locked --bin br

      - name: Run Rust tests
        run: cargo test

      - name: ShellCheck scripts
        run: |
          shellcheck trudger \
            tests/trudger_test.bats \
            tests/fixtures/bin/br \
            tests/fixtures/bin/bv \
            tests/fixtures/bin/codex

      - name: Run tests
        run: bats tests/trudger_test.bats
