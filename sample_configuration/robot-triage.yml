# Robot triage
# - Selects tasks via `bv --robot-triage`, using the first top pick when present.
# - No label changes (hooks are no-ops).
codex_command: "codex --yolo exec"
next_task_command: "bv --robot-triage --json | jq -r '.triage.quick_ref.top_picks[0].id // empty'"
review_loop_limit: 5
log_path: "./.trudger.log"

hooks:
  on_completed: "true"
  on_requires_human: "true"
